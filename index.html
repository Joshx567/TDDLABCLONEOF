<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/presenter.js"></script>

    <h1>Multiplicador</h1>
    <form id="multip-form">
      <label for="primer-num-multip">Primer numero:</label>
      <input type="number" id="primer-num-multip"/>
      <label for="segundo-num-multip">Segundo numero:</label>
      <input type="number" id="segundo-num-multip" />
      <input type="submit" value="Multiplicar" id="mult-button" />
    </form>
    <div id="resultado-multiplicar"></div>
    <script type="module" src="./src/presenter.js"></script>

  </body>
</html>
